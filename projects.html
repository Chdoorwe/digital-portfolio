<script>

    const audio = document.getElementById("audio");
    const hoverItems = document.querySelectorAll(".nav-link, .nav-butten");

    hoverItems.forEach(item => {
        item.addEventListener("mouseover", () => {
            audio.play();
        });

        item.addEventListener("mouseleave", () => {
            audio.pause();
            audio.currentTime = 0;
        });
    });
