<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Retro Box PC Console</title>
    <link rel="stylesheet" href="../css/console.css">
</head>

<body>
    <div class="pc-frame">
        <div class="pc-header">
            <div class="pc-header-left">
                <div class="pc-led"></div>
                <span>ADDMEN SYSTEM CONSOLE</span>
            </div>
            <div class="pc-header-buttons">
                <div class="pc-btn" id="btn-1"></div>
                <div class="pc-btn" id="btn-2"></div>
                <div class="pc-btn" id="btn-3"></div>
            </div>


        </div>

        <div class="pc-screen" id="screen">
            <div class="line">Addmen Console L.Ash-Works</div>
            <div class="line">Booting system...</div>
            <div class="line">Type "help" for available commands.</div>
            <div class="prompt-line">
                <span class="prompt-label">C:\&gt;</span>
                <input class="prompt-input" id="console-input" autofocus />
                <span class="cursor"></span>
            </div>
        </div>
    </div>

    <script src="../js/console/console_code.js"></script>


</body>

</html>
